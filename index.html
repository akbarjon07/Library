<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=League+Spartan:wght@700&family=Montserrat:wght@500;600&family=Poppins:wght@700&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a class="header__logo-link" href="#">
                <img class="header__logo-img"  src="./images/logo.svg" alt="logo" width="226" height="44">
            </a>

            <button class="header__add-btn">
                Add new book
            </button>
        </div>
    </header>

    <main class="main">
        <section class="hero-section">
            <div class="container">
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <h2 class="hero-section__heading">List of books</h2>

                        <ul class="hero-section__list mt-4 p-0 list-unstyled d-flex align-items-center">
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <form class="header__form">
        <div>
            <label class="header__title-label" for="title">Title</label>

            <input class="header__title-input" type="text" id="title" required>
        </div>

        <div>
            <label class="header__author-label" for="author">Author</label>

            <input class="header__author-input" type="text" id="author" required>
        </div>

        <div>
            <label class="header__pages-label" for="pages">Pages</label>

            <input class="header__pages-input" type="text" id="pages" required>
        </div>

        <div>
            <label class="header__read-label" for="readen">Readen</label>

            <input class="header__read-input" type="checkbox" id="readen">
        </div>

        <button class="header__add-btn form-btn">Add</button>
    </form>


    <script src="./js/script.js"></script>
</body>
</html>
